name: Build and Push Traccar Docker Image

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to auto-detect)'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Extract version from build.gradle
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep -o 'Implementation-Version.*[0-9]\+\.[0-9]\+\.[0-9]\+' build.gradle | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build Traccar
        run: ./gradlew assemble --parallel --build-cache
      
      - name: Create installer package
        run: |
          cd setup
          chmod +x package.sh
          ./package.sh ${{ steps.version.outputs.VERSION }} other
          cd ..
          mkdir -p installers
          mv setup/traccar-other-${{ steps.version.outputs.VERSION }}.zip installers/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.alpine
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          push: true
          tags: |
            trackon/trackon-main:${{ steps.version.outputs.VERSION }}
            trackon/trackon-main:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image summary
        run: |
          echo "## Docker Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** trackon/trackon-main" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull commands:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull trackon/trackon-main:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull trackon/trackon:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY